<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaldean Numerology Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #e0f7fa, #80deea);
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        header {
            margin-bottom: 20px;
        }
        h1 {
            color: #00796b;
        }
        #profilePhoto {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        form {
            max-width: 400px;
            margin: 0 auto 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #009688;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #00796b;
        }
        #results {
            max-width: 600px;
            margin: auto;
        }
        #nameNumber, #kuaNumber, #driverNumber, #conductorNumber {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #loshuGrid {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        table {
            margin: auto;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #ccc;
            padding: 20px;
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #00796b;
        }
        .flash {
            animation: flash 1s infinite;
            color: red; /* For visibility */
        }
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <img id="profilePhoto" src="pazi.png" alt="K Pawan">
        <h1>Chaldean Numerology Calculator</h1>
    </header>
    <main>
        <form id="numerologyForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>
            <label for="dob">Date of Birth (DD-MM-YYYY):</label>
            <input type="text" id="dob" required pattern="\d{2}-\d{2}-\d{4}">
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <button type="submit">Calculate</button>
        </form>
        <div id="results">
            <div id="nameNumber"></div>
            <div id="driverNumber"></div>
            <div id="conductorNumber"></div>
            <div id="kuaNumber"></div>
            <div id="loshuGrid">
                <h2>Loshu Grid</h2>
                <table>
                    <tr>
                        <td id="cell4"></td>
                        <td id="cell9"></td>
                        <td id="cell2"></td>
                    </tr>
                    <tr>
                        <td id="cell3"></td>
                        <td id="cell5"></td>
                        <td id="cell7"></td>
                    </tr>
                    <tr>
                        <td id="cell8"></td>
                        <td id="cell1"></td>
                        <td id="cell6"></td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
    <footer>Maintained by <b>K Pawan </b>for more deatiled info please call +91 8143395375</footer>
    <script>
        const chaldeanMap = {
            'A':1, 'B':2, 'C':3, 'D':4, 'E':5, 'F':8, 'G':3, 'H':5,
            'I':1, 'J':1, 'K':2, 'L':3, 'M':4, 'N':5, 'O':7, 'P':8,
            'Q':1, 'R':2, 'S':3, 'T':4, 'U':6, 'V':6, 'W':6, 'X':5,
            'Y':1, 'Z':7
        };

        const loshuPositions = {
            '1': 'cell1',
            '2': 'cell2',
            '3': 'cell3',
            '4': 'cell4',
            '5': 'cell5',
            '6': 'cell6',
            '7': 'cell7',
            '8': 'cell8',
            '9': 'cell9'
        };

        function reduceNumber(num, masterNumbers = [11, 22, 33]) {
            let single = num;
            while (single > 9 && !masterNumbers.includes(single)) {
                single = single.toString().split('').reduce((a, b) => a + parseInt(b), 0);
            }
            return single;
        }

        function getDigits(num, isMaster) {
            if (isMaster) {
                return num.toString().split('').map(Number);
            }
            return [num];
        }

        document.getElementById('numerologyForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value.toUpperCase().replace(/[^A-Z]/g, '');
            const dob = document.getElementById('dob').value;
            const gender = document.getElementById('gender').value;

            // Parse DOB
            const [dayStr, monthStr, yearStr] = dob.split('-');
            const day = parseInt(dayStr);
            const month = parseInt(monthStr);
            const year = parseInt(yearStr);

            // Calculate Name Number
            let sum = 0;
            for (let char of name) {
                sum += chaldeanMap[char] || 0;
            }
            const compound = sum;
            const nameSingle = reduceNumber(sum);
            const isNameMaster = [11, 22, 33].includes(nameSingle);
            document.getElementById('nameNumber').innerHTML = `<h2>Name Number</h2><p>Compound: ${compound}, Reduced: ${nameSingle}</p>`;

            // Calculate Driver Number (Psychic Number from Day)
            const driver = reduceNumber(day);
            document.getElementById('driverNumber').innerHTML = `<h2>Driver Number</h2><p>${driver}</p>`;

            // Calculate Conductor Number (Destiny Number from full DOB)
            const dobSum = day + month + year;
            const conductor = reduceNumber(dobSum);
            const isConductorMaster = [11, 22, 33].includes(conductor);
            document.getElementById('conductorNumber').innerHTML = `<h2>Conductor Number</h2><p>${conductor}</p>`;

            // Calculate Kua Number
            const lastTwo = year % 100;
            let s = Math.floor(lastTwo / 10) + (lastTwo % 10);
            s = reduceNumber(s, []); // No masters for this step
            let kua;
            if (year >= 2000) {
                if (gender === 'male') {
                    kua = 9 - s;
                } else {
                    kua = s + 6;
                }
            } else {
                if (gender === 'male') {
                    kua = 10 - s;
                } else {
                    kua = s + 5;
                }
            }
            kua = reduceNumber(kua, []);
            if (kua === 0) kua = 9;
            document.getElementById('kuaNumber').innerHTML = `<h2>Kua Number</h2><p>${kua}</p>`;

            // Create Loshu Grid
            // DOB digits
            let dobDigits = dob.replace(/-/g, '').split('').map(Number).filter(d => d > 0 && d <= 9);
            let grid = {1: [], 2: [], 3: [], 4: [], 5: [], 6: [], 7: [], 8: [], 9: []};
            dobDigits.forEach(d => grid[d].push({value: d, flash: false}));

            // Add name digits (flashing)
            let nameDigits = getDigits(nameSingle, isNameMaster);
            nameDigits.forEach(d => grid[d].push({value: d, flash: true}));

            // Add kua (flashing)
            grid[kua].push({value: kua, flash: true});

            // Add driver (not flashing, since from DOB)
            grid[driver].push({value: driver, flash: false});

            // Add conductor digits (not flashing, since from DOB)
            let conductorDigits = getDigits(conductor, isConductorMaster);
            conductorDigits.forEach(d => grid[d].push({value: d, flash: false}));

            // Render grid
            for (let num = 1; num <= 9; num++) {
                const cell = document.getElementById(loshuPositions[num]);
                cell.innerHTML = grid[num].map(item => 
                    item.flash ? `<span class="flash">${item.value}</span>` : item.value
                ).join('');
            }
        });
    </script>
</body>
</html>
